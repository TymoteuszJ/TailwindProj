<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Demo</title>
  <link href="dist/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-8">

  <!-- Nagłówek -->
  <h1 class="text-3xl font-bold text-sky-500 mb-4 shadow-md p-2 bg-white">
    Tailwind CSS - Zadanie Demo
  </h1>

  <!-- Tekst w różnych kolorach -->
  <p class="text-red-500">To jest czerwony tekst.</p>
  <p class="text-green-500">To jest zielony tekst.</p>
  <a href="#" class="text-blue-600 underline">To jest niebieski link</a>

  <!-- Tła w różnych kolorach -->
  <div class="mt-6 space-y-2">
    <div class="bg-yellow-200 p-4">Tło żółte</div>
    <div class="bg-sky-300 p-4">Tło niebieskie</div>
    <div class="bg-pink-200 p-4">Tło różowe</div>
  </div>

  <!-- Tabela -->
  <table class="table-auto mt-6 border-collapse border border-gray-400">
    <thead>
      <tr>
        <th class="border border-gray-300 px-4 py-2">Imię</th>
        <th class="border border-gray-300 px-4 py-2">Wiek</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="border border-gray-300 px-4 py-2">Anna</td>
        <td class="border border-gray-300 px-4 py-2">23</td>
      </tr>
      <tr>
        <td class="border border-gray-300 px-4 py-2">Bartek</td>
        <td class="border border-gray-300 px-4 py-2">29</td>
      </tr>
    </tbody>
  </table>

  <!-- Animacja ping -->
  <div class="relative mt-6">
    <span class="animate-ping absolute inline-flex h-4 w-4 rounded-full bg-sky-400 opacity-75"></span>
    <span class="relative inline-flex rounded-full h-4 w-4 bg-sky-500"></span>
    <span class="ml-6">Ładowanie...</span>
  </div>

  <!-- Flex layout -->
  <div class="flex mt-8 space-x-4">
    <div class="flex-none bg-green-200 p-4">flex-none</div>
    <div class="flex-auto bg-blue-200 p-4">flex-auto</div>
  </div>

  <div class="flex flex-col mt-6 space-y-2">
    <div class="bg-purple-200 p-2">flex-col - 1</div>
    <div class="bg-purple-300 p-2">flex-col - 2</div>
  </div>

</body>
</html>
